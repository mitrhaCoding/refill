<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Sort Game</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/game.css">
</head>
<body>
    <div id="game-container">
        <!-- Top Section -->
        <div id="top-section">
            <h1>Liquid Sort Game</h1>
            <div id="game-info">
                <div id="version-info"></div>
                <div id="move-counter">Moves: 0</div>
                <button id="settings-button">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area">
            <div id="containers"></div>
        </div>

        <!-- Bottom Section -->
        <div id="bottom-section">
            <button id="reset-button">üîÑ Reset Game</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Game Settings</h2>
                <button id="close-settings" class="close-btn">‚úñÔ∏è</button>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label for="difficulty-slider">
                        <span class="control-label">Difficulty (Extra Containers)</span>
                        <span id="difficulty-value" class="control-value">2</span>
                    </label>
                    <input type="range" id="difficulty-slider" min="1" max="4" value="2" class="slider">
                    <div class="control-description">
                        More containers = easier sorting
                    </div>
                </div>
                <div class="control-group">
                    <label for="complexity-slider">
                        <span class="control-label">Complexity (Filled Containers)</span>
                        <span id="complexity-value" class="control-value">6</span>
                    </label>
                    <input type="range" id="complexity-slider" min="6" max="20" value="6" class="slider">
                    <div class="control-description">
                        More colors = harder puzzle
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="apply-settings" class="apply-btn">‚úÖ Apply Settings</button>
            </div>
        </div>
    </div>

    <script src="src/js/utils.js"></script>
    <script src="src/js/liquid.js"></script>
    <script src="src/js/container.js"></script>
    <script src="src/js/game.js"></script>
</body>
</html>
