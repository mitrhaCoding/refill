<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Sort Game</title>
    <link rel="stylesheet" href="src/css/styles.css?v=1.1">
    <link rel="stylesheet" href="src/css/game.css?v=1.1">
</head>
<body>
    <div id="game-container">
        <h1>Liquid Sort Game</h1>
        <div id="version-info"></div>
        <div id="game-controls" class="hidden" role="region" aria-label="Game Settings">
            <div class="control-group">
                <label for="difficulty-slider">Difficulty (Extra Containers): <span id="difficulty-value">2</span></label>
                <input type="range" id="difficulty-slider" min="1" max="4" value="2" class="slider">
            </div>
            <div class="control-group">
                <label for="complexity-slider">Complexity (Filled Containers): <span id="complexity-value">6</span></label>
                <input type="range" id="complexity-slider" min="6" max="20" value="6" class="slider">
            </div>
            <button id="apply-settings">Apply Settings</button>
        </div>
        <div id="move-counter">Moves: 0</div>
        <div id="containers"></div>
        <button id="settings-toggle" aria-expanded="false" aria-controls="game-controls">Settings</button>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="src/js/utils.js?v=20250726232949"></script>
    <script src="src/js/liquid.js?v=20250726232949"></script>
    <script src="src/js/container.js?v=20250726232949"></script>
    <script src="src/js/game.js?v=20250726232949"></script>
</body>
</html>
